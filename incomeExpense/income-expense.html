<!DOCTYPE html>
<html>
<head>
  <title>Finance App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <!-- Navbar content -->
    
  </nav>
  <div class="container">
    <h1>Finance App</h1>
    <form id="financeForm">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" class="form-control" id="userId" name="userId">
      </div>
      <div class="form-group">
        <label for="financeType">Finance Type:</label>
        <select class="form-control" id="financeType" name="financeType">
          <option value="INCOME">Income</option>
          <option value="EXPENSES">Expenses</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tag">Tag:</label>
        <input type="text" class="form-control" id="tag" name="tag">
      </div>
      <div class="form-group">
        <label for="invDt">Investment Date:</label>
        <input type="date" class="form-control" id="invDt" name="invDt">
      </div>
      <div class="form-group">
        <label for="amt">Amount:</label>
        <input type="number" class="form-control" id="amt" name="amt">
      </div>
      <button type="submit" class="btn btn-primary">Add Finance</button>
    </form>
  </div>
