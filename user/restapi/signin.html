<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script></head>
<body>
	<div class="container" id="header">
        <div class="row bg-primary text-white mt-2 mb-3">
            <div class="row justify-content-center">
                <h2 class="p-2 mt-2">Finance Tracker</h2>
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-danger" role="alert" id="errMsg"></div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-sm-6">
		<h1 class="text-center mt-6">Create New Account</h1>
		<form class="container" id="formSignup">
            <div class="mb mb-3">
                <label for="user" class="form-label">Name </label>
				<input type="text" class="form-control" id="user" name="name">
            </div>
			<div class="mb-3">
				<label for="username" class="form-label">Email</label>
				<input type="email " class="form-control" id="username" name="username">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password:</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
              </div>
            <p class="mt-3">Existing user? <a href="./login.html">Click here to login</a></p>
        </div>
            </div>
        </div>
    </div>
		</form>
        
    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    User Created Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
	
	<!-- Link to Bootstrap JS -->
    <script src="./restapi/signup-api.js"></script>
</body>
</html>
