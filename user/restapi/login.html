<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        
            <h1 class="card-title text-center">Login</h1>
            
            <form class="container" id="formLogin">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
               
              </div>
              <div class="row">
                <div class="col">
                   
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <div class="row justify-content-center">
                <button type="submit" id="login-btn" class="btn btn-primary mb-2" >login</button>
              </div>
              
              <div class="row justify-content-center">
                <h6 >Forgot Password ? <a href="www.google.com">Click here</a></h6>

              </div>

              
              <div>      
                        
              </div>
            </form>
            <!-- here you need to import your scripts -->
    <script src="./restapi/login-api.js"></script>
          
      </div>
    </div>
  </div>
</body>
</html>
