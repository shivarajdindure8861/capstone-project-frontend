  <div class="container">
    <h1>Finance App</h1>
    <form id="financeForm">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" class="form-control" id="userId" name="userId">
      </div>
      <div class="form-group">
        <label for="financeType">Finance Type:</label>
        <select class="form-control" id="financeType" name="financeType">
          <option value="INCOME">Income</option>
          <option value="EXPENSES">Expenses</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tag">Tag:</label>
        <input type="text" class="form-control" id="tag" name="tag">
      </div>
      <div class="form-group">
        <label for="invDt">Investment Date:</label>
        <input type="date" class="form-control" id="invDt" name="invDt">
      </div>
      <div class="form-group">
        <label for="amt">Amount:</label>
        <input type="number" class="form-control" id="amt" name="amt">
      </div>
      <button type="submit" class="btn btn-primary">Add Finance</button>
    </form>
